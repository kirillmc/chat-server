version: '3'

volumes:
  postgres_volume:

services:
  pg:
    image: postgres:14-alpine3.17
    env_file:
      - ".env"
    ports:
      - "50421:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:1.48
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # web for UI
      - "14268:14268"
      - "9411:9411"

#    environment:
#      - "POSTGRES_DB=${PG_DATABASE_NAME}"
#      - "POSTGRES_USER=${PG_USER}"
#      - "POSTGRES_PASSWORD=${PG_PASSWORD}"